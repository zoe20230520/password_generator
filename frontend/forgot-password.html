<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 密码管理系统</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }

        .forgot-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            -webkit-box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            border-radius: 12px;
            -webkit-border-radius: 12px;
        }

        .card-header {
            text-align: center;
            padding: 2rem 1.5rem 1rem;
            border: none;
            background: transparent;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .card-body {
            background: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #357abd 0%, #2a6396 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            color: rgba(255, 255, 255, 0.9);
        }

        .backup-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .backup-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }

        .backup-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .backup-content {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .security-warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 152, 0, 0.2) 100%);
            border: 1px solid rgba(255, 193, 7, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .security-warning .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container forgot-container">
        <div class="card shadow-lg">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h3 class="card-title">找回密码</h3>
                <p class="card-subtitle">通过注册时的备份文件找回密码</p>
            </div>
            <div class="card-body">
                <!-- 错误提示 -->
                <div id="alertContainer"></div>

                <!-- 步骤1：输入用户名 -->
                <div id="step1">
                    <form id="forgotForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="用户名" required>
                            <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search me-2"></i>查找备份文件
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 步骤2：选择备份文件 -->
                <div id="step2" style="display: none;">
                    <div class="mb-3">
                        <h5 class="text-white mb-3">
                            <i class="fas fa-file-alt me-2"></i>找到以下备份文件
                        </h5>
                        <div id="backupList" class="backup-list">
                            <!-- 备份文件列表将在这里动态加载 -->
                        </div>
                    </div>
                    <button class="btn btn-outline-light" onclick="goToStep1()">
                        <i class="fas fa-arrow-left me-2"></i>返回
                    </button>
                </div>

                <!-- 步骤3：显示密码 -->
                <div id="step3" style="display: none;">
                    <div class="security-warning text-center">
                        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h5 class="text-white mb-2">安全提示</h5>
                        <p class="mb-0" style="color: rgba(255, 255, 255, 0.9);">
                            查看完密码后，建议立即修改密码并删除此备份文件
                        </p>
                    </div>

                    <div id="backupContent" class="backup-content mb-3">
                        <!-- 备份内容将在这里显示 -->
                    </div>

                    <div class="d-grid gap-2">
                        <a href="login.html" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>前往登录
                        </a>
                        <button class="btn btn-outline-light" onclick="goToStep1()">
                            <i class="fas fa-arrow-left me-2"></i>返回
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left me-1"></i>返回登录页面
            </a>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitle">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
