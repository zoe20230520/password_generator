<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 密码管理系统</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            -webkit-box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            border-radius: 12px;
            -webkit-border-radius: 12px;
        }

        .card-header {
            text-align: center;
            padding: 2rem 1.5rem 1rem;
            border: none;
            background: transparent;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .card-body {
            background: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #357abd 0%, #2a6396 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-link a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .form-text {
            color: rgba(255, 255, 255, 0.5);
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.85);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .password-strength {
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .strength-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
            height: 100%;
            border-radius: 3px;
        }

        .strength-very-weak { background-color: #ff6b6b; width: 20%; }
        .strength-weak { background-color: #ffa502; width: 40%; }
        .strength-medium { background-color: #ffd93d; width: 60%; }
        .strength-strong { background-color: #6bcb77; width: 80%; }
        .strength-very-strong { background-color: #4d96ff; width: 100%; }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card shadow-lg">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3 class="card-title">注册账号</h3>
                <p class="card-subtitle">创建您的密码管理账户</p>
            </div>
            <div class="card-body">
                <!-- 错误提示 -->
                <div id="alertContainer"></div>

                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="用户名" required
                               minlength="3" maxlength="20">
                        <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
                        <div class="form-text">3-20个字符</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="邮箱地址" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>邮箱地址</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="密码" required
                               minlength="6">
                        <label for="password"><i class="fas fa-lock me-2"></i>密码</label>
                        <div class="form-text">至少6个字符</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">密码强度</label>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <small class="text-muted" id="strengthText">输入密码查看强度</small>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                        <label for="confirmPassword"><i class="fas fa-lock me-2"></i>确认密码</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            我已阅读并同意服务条款
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>注册
                        </button>
                    </div>
                </form>

                <div class="login-link">
                    已有账号？<a href="login.html">立即登录</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitle">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="register.js"></script>
</body>
</html>
